<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Contanto</title>
     <link rel="stylesheet" href="../css/style-base.css" />
     <link rel="stylesheet" href="../css/style-page04.css">
</head>
<body>
     <header>
          <ul id="menu">
            <li class="link"><a href="../index.html">inicio</a></li>
            <li class="link"><a href="page01.html">destaques</a></li>
            <li class="link"><a href="page02.html">pedidos</a></li>
            <li class="link"><a href="page03.html">concorrência</a></li>
            <li class="link"><a href="page04.html">contato</a></li>
          </ul>
    
          <h1 id="titulo">Vintage</h1>
        </header>
        <div class="container">
        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
          <h1 id="titulo">Deixe seu palpite</h1>
          <!-- <p id="subtitulo">Complete suas informações</p> -->
          <br>
      </div>

      <!-- Início do formulário -->
      <form>

          <fieldset class="grupo">
              <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
              <div class="campo">
                  <label for="nome"><strong>Nome</strong></label>
                  <input type="text" name="nome" id="nome" required>
              </div>

              <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
              <div class="campo">
                  <label for="sobrenome"><strong>Sobrenome</strong></label>
                  <input type="text" name="sobrenome" id="sobrenome" required>
              </div>
          </fieldset> 

          <!-- Campo de email com-->
          <div class="campo">
              <label for="email"><strong>Email</strong></label>
              <input type="email" name="email" id="email" required>
          </div>

          <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
          <div class="campo">
              <label><strong>O que gostaria de ver por aqui? </strong></label>
              <label>
                  <input type="radio" name="devweb" value="Filmes" checked>Filmes
              </label>
              <label>
                  <input type="radio" name="devweb" value="Series">Séries
              </label>
              <label>
                
              </label>
          </div>

          <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
          <div class="campo">
              <label for="senioridade"><strong>Gênero</strong></label>
              <select id="senioridade" required>
                <option selected disabled value="">Selecione</option>
                <option>Ação</option>
                <option>Fantasia</option>
                <option>Comédia</option>
                <option>Fixão</option>
                <option>Militar</option>
                <option>Policial</option>
                <option>Mágia</option>
                <option>Horror</option>
              </select>
          </div>

          <!-- Caixa de texto -->
          <div class="campo">
              <br>
              <label for="comentarios"><strong>Conte um pouco mais: </strong></label>
              <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
          </div>

          <!-- Botão para enviar o formulário -->
          <button class="botao" type="submit" onsubmit="">Concluído</button>            

      </form>
    </div>
        <div id="rodape">
          <footer>
           <p id="rd">  
            Vintage by Edson and Rafael
           </p> 
           
          </footer>
        </div>
</html>
